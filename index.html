<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CryptoAlert</title>
        <script src="script.js">
        </script>
        <style>
            #logs {
                -moz-appearance: textfield-multiline;
                -webkit-appearance: textarea;
                resize: none;
                border: 1px solid gray;
                font: medium -moz-fixed;
                font: -webkit-small-control;
                height: 200px;
                overflow: auto;
                padding: 2px;
                width: 700px;
            }
        </style>
    </head>
    <body>
        <select name="pair" id="pair" onchange="fillPriceBox()">
            <option value="">Select any</option>
        </select>
        <br>
        <br>

        <select name="condition" id="condition">
            <option value="gt">Greater than</option>
            <option value="lt">Less than</option>
        </select>
        <br>
        <br>

        <input type="number" name="price" id="price">
        <br>
        <br>

        <input type="button" value="Add alert" onclick="addAlert()">
        <input type="button" value="Remove all alerts" onclick="removeAlert()">

        <br>
        <br>

        <ul id="alertList">

        </ul>

        <br>
        <br>
        <br>
        <br>
        <div id="logs"></div>
    </body>
    <script>
        if (localStorage.Alerts) {
            var localAlertJson = JSON.parse(localStorage.Alerts);
            for (key in localAlertJson) {
                var alertList = document.getElementById("alertList");
                var el = document.createElement("li");
                el.textContent = localAlertJson[key].symbol;
                alertList.appendChild(el);
                priceAlert(localAlertJson[key]);
            }
        }
    </script>
</html>
